    function getNetType() {
        let netType = ((new RegExp('nettype\\/(\\w*)').exec(_getUA()) || [, ''])[1]).toLowerCase();
        if (!netType && navigator.connection) {
            /*
                "bluetooth",
                "cellular",
                "ethernet",
                "mixed",
                "none",
                "other",
                "unknown",
                "wifi",
                "wimax"
             */
            const type = navigator.connection.type;
            switch (type) {
                case 'ethernet':
                    netType = 'ethernet';
                    break;
                case 'cellular':
                    netType = '4g';
                    break;
                default:
                    netType = 'wifi'
            }
        }
        return netType;
    }

    let net = getNetType();
    if (!net) net = 'wifi'

    document.getElementById('h3').innerText = net

    function _getUA() {
        return navigator.userAgent.toLowerCase();
    }


</script>
