<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Android</title>
</head>
<body>
<script>

    var os = {
        //网络类型 wifi 4g 3g 2g unknown or ''
        getNetType: function () {
            return ((new RegExp('nettype\\/(\\w*)').exec(_getUA()) || [, ''])[1]).toLowerCase();
        },
        //获取设备类型
        getPlatform: function () {
            if (os.isAndroid()) {
                return 'android';
            } else if (os.isIOS()) {
                return 'iOS';
            } else {
                return 'PC';
            }
        },
        isX5: function () {
            return this.isAndroid() && /\s(TBS|X5Core)\/[\w\.\-]+/i.test(_getUA());
        },
        isPC: function () {
            return !_toNum(_platform('os ')) && !_toNum(_platform('android[/ ]'));
        },
        isIOS: function () {
            return _toNum(_platform('os '));
        },
        isAndroid: function () {
            return _toNum(_platform('android[/ ]'));
        },
        isSafari: function () {
            return this.isIOS() && /^((?!chrome|android).)*safari/i.test(_getUA());
        },
    };

    function _getUA() {
        return navigator.userAgent.toLowerCase();
    }

    function _platform(os) {
        var ver = ('' + (new RegExp(os + '(\\d+((\\.|_)\\d+)*)').exec(_getUA()) || [, 0])[1]);
        // undefined < 3 === false, but null < 3 === true
        return ver || undefined;
    }

    function _toNum(str) {
        return parseFloat((str || "").replace(/\_/g, '.')) || 0;
    }

    // module.exports = os;

    var browser={
        versions:function(){
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
                iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                qq: u.match(/\sQQ/i) == " qq" //是否QQ
            };
        }(),
        language:(navigator.browserLanguage || navigator.language).toLowerCase()
    }

    //判断是否android浏览器
    if(browser.versions.android && !browser.versions.weixin){
        alert('这是android浏览器')
    }

    //判断是否ios浏览器
    if(browser.versions.ios && !browser.versions.weixin){
        alert('这是IOS浏览器')
    }
    //判断是否微信浏览器
    if(browser.versions.weixin){
        alert('这是微信浏览器')
    }

    if (browser.versions.webKit) {
        alert('webKit')
    }
    if (browser.versions.trident) {
        alert('trident')
    }
    if (browser.versions.presto) {
        alert('presto')
    }
    if (browser.versions.gecko) {
        alert('gecko')
    }
    if (browser.versions.webApp) {
        alert('webApp')
    }

    if(!browser.versions.android && !browser.versions.ios && !browser.versions.weixin){
        alert('非andriod和ios 以及微信浏览器')
    }

    console.log(navigator.userAgent)
    alert(navigator.userAgent)
</script>
</body>
</html>
